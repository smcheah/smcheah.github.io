<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <!-- mt = margin top -->
        <a class="navbar-brand mt-1 ml-4" href="index.html">Simone Cheah</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-link mr-3 mt-1 ml-4" href="index.html">About</a>
                <a class="nav-link mr-3 mt-1 ml-4" href="portfolio.html">Portfolio</a>
                <a class="nav-link mr-4 mt-1 ml-4 active" href="#">Contact Me</a>
            </div>
        </div>
    </nav>

    <!-- Contact form -->
    <main class="contact">
        <h1>Contact Me</h1>
        <hr>
        <form>
            <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" class="form-control" id="Name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="text" class="form-control" id="Email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="Message">Message</label>
                <textarea class="form-control" id="Message" rows="3" placeholder="Please enter your query here"></textarea>
            </div>
            <div class="inline-elements">
                <button type="submit" class="btn btn-outline-light pt-2">Submit</button>
                <!-- icons as social links that open in another tab -->
                <div class="social-icons">
                    <a href="https://github.com/smcheah" target="_blank">
                        <i class="fab fa-github-square"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/simone-cheah-13607215b/" target="_blank">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="mailto:simone_cheah@hotmail.com">
                        <i class="fas fa-envelope"></i>
                    </a>
                </div>
            </div>
        </form>
    </main>

    <div class="decor"></div>
    <footer>
        <div>
            Simone Cheah &copy; Copyright 2020
        </div>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c0b8f5d665.js" crossorigin="anonymous"></script>
</body>

</html>
